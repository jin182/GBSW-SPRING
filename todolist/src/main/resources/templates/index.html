<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>TodoList</title>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4 text-center">Todo List</h1>

    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/todos}" th:object="${addTodoRequest}" method="post" class="row g-3">
                <div class="col-md-5">
                    <input type="text" th:field="*{title}" class="form-control" placeholder="할 일" required>
                    <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
                </div>
                <div class="col-md-5">
                    <input type="datetime-local" th:field="*{dueDate}" class="form-control" required>
                    <small class="text-danger" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></small>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">추가</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>할 일</th>
                    <th>마감일</th>
                    <th>완료</th>
                    <th>삭제</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.id}"></td>
                    <td th:text="${todo.title}"></td>
                    <td th:text="${#temporals.format(todo.dueDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <span th:if="${todo.doneAt != null}" th:text="${#temporals.format(todo.doneAt, 'yyyy-MM-dd HH:mm')}" class="badge bg-success">완료</span>
                        <form th:if="${todo.doneAt == null}" th:action="@{|/todos/${todo.id}|}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-outline-success">완료하기</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{|/todos/delete/${todo.id}|}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/todo.js"></script>
</body>
</html>
